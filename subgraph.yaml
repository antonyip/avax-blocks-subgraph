specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ERC20
    network: avalanche
    source:
      address: "0x4f60a160D8C2DDdaAfe16FCC57566dB84D674BD6"
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - QuestCompleted
        - QuestXP
        - QuestSkillUp
        - QuestReward
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: QuestCompleted(indexed uint256,indexed address,indexed uint256,(uint256,address,uint256[],address,uint256,uint256,uint256,uint8,uint8))
          handler: handleQuestCompleted
        - event: QuestXP(indexed uint256,indexed address,uint256,uint64)
          handler: handleQuestXP
        - event: QuestSkillUp(indexed uint256,indexed address,uint256,uint8,uint16)
          handler: handleQuestSkillUp
        - event: QuestReward(indexed uint256,indexed address,uint256,address,uint256)
          handler: handleQuestReward
      file: ./src/mapping.ts
